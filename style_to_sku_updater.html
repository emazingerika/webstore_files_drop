<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style to SKU Updater</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #374151;
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #2563eb;
            background: #f3f4f6;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            justify-content: center;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-process {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-process:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-csv {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-csv:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .btn-excel {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .btn-excel:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Style to SKU Updater</h1>
            <p>Upload your data file and enter parent SKUs to generate child SKU reports</p>
        </div>

        <div class="content">
            <div class="section">
                <h2><span class="section-icon">1</span>Upload Data File</h2>
                <div class="input-group">
                    <label for="fileInput">Select CSV file with product data:</label>
                    <input type="file" id="fileInput" accept=".csv" />
                </div>
            </div>

            <div class="section">
                <h2><span class="section-icon">2</span>Enter Parent SKUs</h2>
                <div class="input-group">
                    <label for="parentSkus">Enter parent SKUs (one per line):</label>
                    <textarea id="parentSkus" placeholder="iHR18018&#10;iHR18188&#10;iHR18189&#10;psty_nva_lp-hlg-crs_wht&#10;psty-nva-hlwd"></textarea>
                </div>
            </div>

            <div class="section">
                <h2><span class="section-icon">3</span>Process & Export</h2>
                <div class="buttons">
                    <button id="processBtn" class="btn-process">
                        <span id="processIcon">ðŸ”„</span>
                        Process Data
                    </button>
                    <button id="csvBtn" class="btn-csv" disabled>
                        <span>ðŸ“Š</span>
                        Salesforce Import
                    </button>
                    <button id="excelBtn" class="btn-excel" disabled>
                        <span>ðŸ“ˆ</span>
                        Matrixify Import
                    </button>
                </div>
            </div>

            <div id="status" class="status"></div>
            <div id="stats" class="stats" style="display: none;"></div>
        </div>
    </div>

    <script>
        let csvData = [];
        let processedData = [];

        const fileInput = document.getElementById('fileInput');
        const parentSkusInput = document.getElementById('parentSkus');
        const processBtn = document.getElementById('processBtn');
        const csvBtn = document.getElementById('csvBtn');
        const excelBtn = document.getElementById('excelBtn');
        const status = document.getElementById('status');
        const stats = document.getElementById('stats');
        const processIcon = document.getElementById('processIcon');

        fileInput.addEventListener('change', handleFileUpload);
        processBtn.addEventListener('click', processData);
        csvBtn.addEventListener('click', () => exportData('csv'));
        excelBtn.addEventListener('click', () => exportData('excel'));

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showStatus('Loading file...', 'success');

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    csvData = results.data;
                    showStatus(`File loaded successfully! ${csvData.length} rows found.`, 'success');
                    processBtn.disabled = false;
                },
                error: function(error) {
                    showStatus(`Error reading file: ${error.message}`, 'error');
                }
            });
        }

        function processData() {
            const parentSkus = parentSkusInput.value.trim().split('\n').filter(sku => sku.trim());
            
            if (!csvData.length) {
                showStatus('Please upload a CSV file first.', 'error');
                return;
            }

            if (!parentSkus.length) {
                showStatus('Please enter at least one parent SKU.', 'error');
                return;
            }

            // Show loading state
            processBtn.disabled = true;
            processIcon.innerHTML = '<div class="loading"></div>';
            showStatus('Processing data...', 'success');

            setTimeout(() => {
                try {
                    processedData = [];
                    let matchedStyles = 0;
                    let totalChildSkus = 0;

                    // Find matching styles and their child SKUs
                    parentSkus.forEach(parentSku => {
                        const trimmedParent = parentSku.trim();
                        
                        // Find all styles that match this parent SKU pattern
                        const matchingRows = csvData.filter(row => {
                            const style = row['Style'] || '';
                            return style.startsWith(trimmedParent);
                        });

                        if (matchingRows.length > 0) {
                            matchedStyles += matchingRows.length;
                            totalChildSkus += matchingRows.length;
                            processedData.push(...matchingRows);
                        }
                    });

                    if (processedData.length === 0) {
                        showStatus('No matching SKUs found. Please check your parent SKUs and file data.', 'error');
                    } else {
                        showStatus(`Processing complete! Found ${totalChildSkus} child SKUs from ${matchedStyles} matching styles.`, 'success');
                        csvBtn.disabled = false;
                        excelBtn.disabled = false;
                        showStats(parentSkus.length, matchedStyles, totalChildSkus);
                    }
                } catch (error) {
                    showStatus(`Error processing data: ${error.message}`, 'error');
                } finally {
                    processBtn.disabled = false;
                    processIcon.innerHTML = 'ðŸ”„';
                }
            }, 500);
        }

        function exportData(format) {
            if (!processedData.length) {
                showStatus('No data to export. Please process data first.', 'error');
                return;
            }

            const currentDate = new Date().toISOString().split('T')[0];

            if (format === 'csv') {
                // CSV format for Salesforce Import
                const csvOutput = processedData.map(row => ({
                    'External Product ID': row['B2C Product: SKU'] || '',
                    'True Special Price': row['True Special Price'] || '',
                    'True Price': row['True Price'] || '',
                    'Markdown': row['Markdown'] || '',
                    'Discontinued': row['Discontinued'] || '',
                    'Product Cost': row['Product Cost'] || '',
                    'Freight Cost (per unit)': row['Freight Cost (per unit)'] || '',
                    'Markdown Date': currentDate
                }));

                downloadCSV(csvOutput, `salesforce_import_${currentDate}.csv`);
                showStatus('Salesforce Import CSV downloaded successfully!', 'success');
            } else {
                // Excel format for Matrixify Import
                const excelOutput = processedData.map(row => ({
                    'Variant SKU': row['B2C Product: SKU'] || '',
                    'Variant Price': row['True Special Price'] || '',
                    'Variant Compare at Price': row['True Price'] || '',
                    'Variant Command': 'MERGE'
                }));

                downloadExcel(excelOutput, `matrixify_import_${currentDate}.xlsx`);
                showStatus('Matrixify Import Excel file downloaded successfully!', 'success');
            }
        }

        function downloadCSV(data, filename) {
            const csv = Papa.unparse(data);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadExcel(data, filename) {
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Matrixify Import');
            XLSX.writeFile(workbook, filename);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        function showStats(parentCount, styleCount, childCount) {
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${parentCount}</div>
                    <div class="stat-label">Parent SKUs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${styleCount}</div>
                    <div class="stat-label">Matching Styles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${childCount}</div>
                    <div class="stat-label">Child SKUs Found</div>
                </div>
            `;
            stats.style.display = 'grid';
        }
    </script>
</body>
</html>
