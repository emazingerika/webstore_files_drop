<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Import – Matrixify Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e6ed;
        }
        
        .section h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 300px;
            font-family: monospace;
        }
        
        .button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .button.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .button.warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .links-section {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .links-section h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .links-section a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin: 0 20px;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .links-section a:hover {
            background: white;
            color: #e74c3c;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        
        th {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:hover {
            background: #e3f2fd;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            margin: 5px;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-display:hover {
            background: #e9ecef;
            border-color: #2980b9;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .success {
            color: #27ae60;
            background: #f0f9f0;
            border: 1px solid #27ae60;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SS Import – Matrixify Tool</h1>
        
        <div class="links-section">
            <h3>Bulk Update Links</h3>
            <a href="https://admin.shopify.com/store/iheartraves/apps/excel-export-import" target="_blank">iHR: MATRIXIFY IMPORT</a>
            <a href="https://admin.shopify.com/store/into-the-am/apps/excel-export-import" target="_blank">ITAM: MATRIXIFY IMPORT</a>
        </div>
        
        <div class="section">
            <h2>1. Upload CSV File</h2>
            <div class="input-group">
                <label>Upload SS Import Drop Data CSV:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" accept=".csv" />
                    <div class="file-input-display">
                        <span id="fileDisplayText">Click to select CSV file or drag and drop</span>
                    </div>
                </div>
            </div>
            <button class="button" onclick="loadCsvFile()">Load CSV Data</button>
            <div id="csvStatus"></div>
        </div>
        
        <div class="section">
            <h2>2. Manual Data Input</h2>
            <div class="input-group">
                <label>Paste SS Import Drop Data (Tab-separated or CSV format):</label>
                <textarea id="dataInput" placeholder="Purchase Order	B2C Product	Style	Shopify Product Type	Statusv2	Title	Quantity On Hand	Primary Location	Unit Weight	Unit Dimension	UPC	ASIN	Item ID
PO001	SKU001	Style1	Type1	Active	Product Title 1	100	Location1	1.5 lbs	10x5x3	123456789	B001	ID001"></textarea>
            </div>
            <button class="button" onclick="processData()">Process Data</button>
        </div>
        
        <div class="section">
            <h2>3. PO Number Lookup</h2>
            <div class="input-group">
                <label>Enter PO Number(s) (separate multiple with comma, tab, or space):</label>
                <input type="text" id="poNumbers" placeholder="PO001, PO002, PO003" />
            </div>
            <button class="button success" onclick="lookupPO()">Lookup PO Data</button>
            <div id="poStatus"></div>
        </div>
        
        <div class="section" id="statsSection" style="display: none;">
            <h2>Data Statistics</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalRows">0</span>
                    <span>Total Rows</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalPOs">0</span>
                    <span>Total POs</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="matchedRows">0</span>
                    <span>Matched Rows</span>
                </div>
            </div>
        </div>
        
        <div class="section" id="outputSection" style="display: none;">
            <h2>Output Results</h2>
            <button class="button warning" onclick="downloadCSV()">Download CSV</button>
            <div class="table-container">
                <table id="outputTable">
                    <thead id="outputTableHead"></thead>
                    <tbody id="outputTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let processedData = [];
        let outputData = [];
        
        // File input handling
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileDisplayText').textContent = file.name;
            }
        });
        
        function loadCsvFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('csvStatus', 'Please select a CSV file first.', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result;
                document.getElementById('dataInput').value = csvData;
                showStatus('csvStatus', 'CSV file loaded successfully!', 'success');
            };
            reader.readAsText(file);
        }
        
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function processData() {
            const inputData = document.getElementById('dataInput').value.trim();
            
            if (!inputData) {
                showStatus('csvStatus', 'Please enter data to process.', 'error');
                return;
            }
            
            try {
                processedData = parseCSVData(inputData);
                updateStats();
                showStatus('csvStatus', `Successfully processed ${processedData.length} rows of data.`, 'success');
                document.getElementById('statsSection').style.display = 'block';
            } catch (error) {
                showStatus('csvStatus', `Error processing data: ${error.message}`, 'error');
            }
        }
        
        function parseCSVData(data) {
            const lines = data.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];
            
            const headers = lines[0].split('\t').map(h => h.trim());
            const rows = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split('\t');
                const row = {};
                
                headers.forEach((header, index) => {
                    const value = values[index] ? values[index].trim() : '';
                    
                    // Map headers to standardized names
                    switch (header.toLowerCase()) {
                        case 'purchase order':
                            row.purchaseOrder = value;
                            break;
                        case 'b2c product':
                            row.sku = value;
                            break;
                        case 'style':
                            row.style = value;
                            break;
                        case 'shopify product type':
                            row.shopifyProductType = value;
                            break;
                        case 'statusv2':
                            row.statusv2 = value;
                            break;
                        case 'title':
                            row.title = value;
                            break;
                        case 'quantity on hand':
                            row.qoh = value;
                            break;
                        case 'primary location':
                            row.primaryLocation = value;
                            break;
                        case 'unit weight':
                            row.unitWeight = value;
                            break;
                        case 'unit dimension':
                            row.unitDimension = value;
                            break;
                        case 'upc':
                            row.upc = value;
                            break;
                        case 'asin':
                            row.asin = value;
                            break;
                        case 'item id':
                            row.itemId = value;
                            break;
                    }
                });
                
                rows.push(row);
            }
            
            return rows;
        }
        
        function updateStats() {
            const totalRows = processedData.length;
            const uniquePOs = new Set(processedData.map(row => row.purchaseOrder)).size;
            
            document.getElementById('totalRows').textContent = totalRows;
            document.getElementById('totalPOs').textContent = uniquePOs;
            document.getElementById('matchedRows').textContent = '0';
        }
        
        function lookupPO() {
            const poInput = document.getElementById('poNumbers').value.trim();
            
            if (!poInput) {
                showStatus('poStatus', 'Please enter PO number(s) to lookup.', 'error');
                return;
            }
            
            if (processedData.length === 0) {
                showStatus('poStatus', 'Please process data first before lookup.', 'error');
                return;
            }
            
            // Parse PO numbers (comma, tab, or space separated)
            const poNumbers = poInput.split(/[,\t\s]+/).map(po => po.trim()).filter(po => po);
            
            // Find matching rows
            const matchedRows = processedData.filter(row => 
                poNumbers.includes(row.purchaseOrder)
            );
            
            if (matchedRows.length === 0) {
                showStatus('poStatus', 'No matching PO numbers found.', 'error');
                return;
            }
            
            // Generate output data
            outputData = matchedRows.map(row => {
                const dimensions = parseDimensions(row.unitDimension);
                const weightInGrams = convertToGrams(row.unitWeight);
                
                return {
                    'Variant SKU': row.sku,
                    'Variant Weight': weightInGrams,
                    'Variant Command': 'UPDATE',
                    'Variant Metafield: info.harmonized_system_code [single_line_text_field]': row.shopifyProductType,
                    'Variant Metafield: info.dimensional_groups [single_line_text_field]': 'Default',
                    'Variant Metafield: info.origins [single_line_text_field]': 'Main',
                    'Variant Metafield: info.shipping_groups [single_line_text_field]': 'All Products not assigned to a Shipping Group',
                    'Variant Metafield: info.length [single_line_text_field]': dimensions.length,
                    'Variant Metafield: info.width [single_line_text_field]': dimensions.width,
                    'Variant Metafield: info.height [single_line_text_field]': dimensions.height
                };
            });
            
            displayOutput();
            document.getElementById('matchedRows').textContent = matchedRows.length;
            showStatus('poStatus', `Found ${matchedRows.length} matching rows for PO: ${poNumbers.join(', ')}`, 'success');
        }
        
        function parseDimensions(dimensionString) {
            if (!dimensionString) return { length: '', width: '', height: '' };
            
            const parts = dimensionString.split('x').map(part => part.trim());
            return {
                length: parts[0] || '',
                width: parts[1] || '',
                height: parts[2] || ''
            };
        }
        
        function convertToGrams(weightString) {
            if (!weightString) return '';
            
            // Remove any non-numeric characters except decimal point
            const numericValue = parseFloat(weightString.replace(/[^\d.]/g, ''));
            
            if (isNaN(numericValue)) return '';
            
            // Check if it's in pounds (common format)
            if (weightString.toLowerCase().includes('lb')) {
                return Math.round(numericValue * 453.592); // Convert lbs to grams
            }
            
            // Check if it's in ounces
            if (weightString.toLowerCase().includes('oz')) {
                return Math.round(numericValue * 28.3495); // Convert oz to grams
            }
            
            // Check if it's in kg
            if (weightString.toLowerCase().includes('kg')) {
                return Math.round(numericValue * 1000); // Convert kg to grams
            }
            
            // Assume it's already in grams if no unit specified
            return Math.round(numericValue);
        }
        
        function displayOutput() {
            if (outputData.length === 0) return;
            
            const table = document.getElementById('outputTable');
            const thead = document.getElementById('outputTableHead');
            const tbody = document.getElementById('outputTableBody');
            
            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';
            
            // Create header row
            const headerRow = document.createElement('tr');
            const headers = Object.keys(outputData[0]);
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // Create data rows
            outputData.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            
            document.getElementById('outputSection').style.display = 'block';
        }
        
        function downloadCSV() {
            if (outputData.length === 0) {
                alert('No data to download. Please perform a lookup first.');
                return;
            }
            
            const headers = Object.keys(outputData[0]);
            const csvContent = [
                headers.join(','),
                ...outputData.map(row => 
                    headers.map(header => {
                        const value = row[header];
                        // Escape commas and quotes in CSV
                        return `"${String(value).replace(/"/g, '""')}"`;
                    }).join(',')
                )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'ss_import_matrixify_output.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
